<div>
    <app-admin-navbar></app-admin-navbar>
</div>
<table mat-table [dataSource]="OrderList  |paginate: {itemsPerPage: 10 , currentPage:page,totalItems:totalLength}" class="mat-elevation-z8 order-table">
 
  
    <ng-container matColumnDef="BookName">
      <th mat-header-cell *matHeaderCellDef> Book Name </th>
      <td mat-cell *matCellDef="let Book"> {{Book.product_name}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="BookPrice" class="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let Book"> {{Book.product_price}} </td>
    </ng-container>
   
   
    <ng-container matColumnDef="Quantiy">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let Book" > {{Book.product_quantity}} </td>
    </ng-container>
    
  
    <ng-container matColumnDef="CustomerName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell  *matCellDef="let Book"> {{Book.user_id.fullName}} </td>
    </ng-container>

    <ng-container matColumnDef="CustomerPhone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell  *matCellDef="let Book"> {{Book.user_id.phone}} </td>
      </ng-container>


      <ng-container matColumnDef="approve-btn">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell  *matCellDef="let Book"> <button mat-raised-button color="primary">Approve</button> <button mat-raised-button>Decline</button></td>
      </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
  </table>

  <div class="page">
    <pagination-controls style="text-align: center;" (pageChange)="page=$event" class="page"></pagination-controls>
  </div>
  
  <div>
    <app-footer></app-footer>
  </div>
