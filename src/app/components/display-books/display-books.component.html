<div class="top-section">
    <div class="Book-count">
        <h2>Books</h2>
        <p>({{receiveBookList.length}})</p>
    </div>
    <div class="sort-books">
        <mat-form-field appearance="outline">
            <mat-label>Sort by relevance</mat-label>
            <mat-select class="matselect">
              <mat-option  value="one" (click)="lowtohigh()">Price:Low to High</mat-option>
              <mat-option (click)="hightolow()" value="two">Price:High to Low</mat-option>
              <mat-option (click)="newestarrivals()" value="third">Newest Arrivals</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
</div>
<div class="books-display-container">
    <div class="book-card"
        *ngFor='let book of receiveBookList | filter : Search | paginate: { itemsPerPage: 8, currentPage: page, totalItems:totalLength }'
        (click)="onclick(book)">
        <div class="book-display-card">
            <div class="book-image">
                <img src="../../../assets/UXbookCover.png" alt="Book Image here">
            </div>
            <div class="book-details">
                <div class="book-title">
                    {{book.bookName}}
                </div>
                <div class="book-author">
                    <p>by {{book.author}}</p>
                </div>
                <div class="book-rating-section">
                    <div class="star-rating">
                        <p>4</p><img src="../../../assets/rating-star.svg">
                    </div>
                    <div class="rating-count">
                        <p>(<span>{{book.quantity}}</span>)</p>
                    </div>
                </div>
                <div class="book-price">
                    <p>Rs. {{book.discountPrice}}</p>
                    <p class="actual-price">Rs.{{book.price}}</p>
                </div>
            </div>
            <span class="quickView">
                Quick View
            </span>
        </div>

    </div>

</div>
<div class="page-numbers">
    <pagination-controls style="text-align: center;" (pageChange)="page = $event"></pagination-controls>
</div>
